{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!--Left Side Bar-->
    <!--Load sidebar here-->
    {% include 'dashboard/sidebar.html' %}
    <!--Right Side Bar-->

    <div class="col-md-9">
        <h2>Add Post</h2>
        <form action="{% url 'add_post'%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>

    </div>

</div>

{% endblock %}
