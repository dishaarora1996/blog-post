{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!--Left Side Bar-->
    <!--Load sidebar here-->
    {% include 'dashboard/sidebar.html' %}
    <!--Right Side Bar-->

    <div class="col-md-9">
        {% if perms.auth.edit_user %}
        <h2>Add User</h2>
        <form action="{% url 'edit_user' user.id %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
        {% else %}
        <h5>You do not have permission to edit users.</h5>

        {% endif %}

    </div>

</div>

{% endblock %}
